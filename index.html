<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro Sport - Sochi 2014</title>
    <script type="module" src="./src/main.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/claro.svg">
    <link rel="stylesheet" href="./styles/app.css">
    
</head>
    <body>
        <header class="contnav">
                <div class="grid-h">
                    <img src="./img/logo-sochi.png" alt="Logo Izquierdo">
                </div>
                <div class="grid-h">
                    <img src="./img/logo-claro-sports.png" alt="Logo Derecho">
                </div>
        </header>
        <section class="cont-major">
            <h1 class="txt-h1">Faltan</h1>
            <div class="cont-contador">
                <div class="contador">
                    <div class="contador-item">
                        <div class="contador-cifra" id="dias">00</div>
                        <div class="contador-etiqueta">DÃ­as</div>
                    </div>
                    <div class="contador-item">
                        <div class="contador-cifra" id="horas">00</div>
                        <div class="contador-etiqueta">hrs</div>
                    </div>
                    <div class="contador-item">
                        <div class="contador-cifra" id="minutos">00</div>
                        <div class="contador-etiqueta">min.</div>
                    </div>
                    <div class="contador-item">
                        <div class="contador-cifra" id="segundos">00</div>
                        <div class="contador-etiqueta">seg</div>
                    </div>
                </div>
            </div>
            <div >
                <iframe class="seccion-de-videos" id="video"  frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section class="cont-buttons">
            <p class="txt-t1">Claro sport en sochi 2014</p>
            <div class="cont-grid-bottons">
                <div class="grid-bottons">
                    <img id="btn1" class="img-button" src="./img/team-latam.png" alt="">
                    <p>Team latam</p>
                </div>
                <div class="grid-bottons">
                    <img id="btn2" class="img-button" src="./img/travel-meets-fashion.png" alt="">
                    <p>travel meets fashion</p>
                </div>
                <div class="grid-bottons">
                    <img id="btn3" class="img-button" src="./img/velocidad-riesgo.png" alt="">
                    <p>velocidad y riesgo</p>
                </div>
                <div class="grid-bottons">
                    <img id="btn4" class="img-button" src="./img/experiencia.png" alt="">
                    <p>experiencia multimedia</p>
                </div>
            </div>
        </section>
        <footer class="contfooter">
            <div class="grid-f">
                <p class="txt-f"><a href="#">Aviso de privadidad</a> / <a href="#">Contacto</a></p>
            </div>
            <div class="grid-f">
                <img src="./img/logo-sochi-color.png" alt="Logo Derecho">
            </div>
            <div class="grid-f">
                <a href="#"><img class="redes" src="./img/instagram.png" alt=""></a>
                <a href="#"></a><img class="redes" src="./img/gorjeo.png" alt=""></a>
                <a href="#"><img class="redes" src="./img/facebook.png" alt=""></a>
                <a href="#"><img class="redes" src="./img/youtube.png" alt=""></a>
            </div>
        </footer>

</html>
